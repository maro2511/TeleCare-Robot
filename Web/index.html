<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TeleCare Robot - Technion</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/small-business.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Help</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Heading Row -->
        <div class="row">
            <div class="col-md-8" id="videoPlayer">

            </div>
            <!-- /.col-md-8 -->
            <div class="col-md-4">
                <h1>TeleCare-Robot</h1>
                <p>Some text :)</p>
                <p><-- VIDEO</p>
            </div>
            <!-- /.col-md-4 -->
        </div>
        <!-- /.row -->

        <hr>

        <!-- Call to Action Well -->
        <div class="row">
            <div class="col-lg-12">
                <div class="well text-center">
                    Site Under Construction
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">
            <div class="col-md-4">
                <h2>Connection</h2>
                <p>Set all connections params</p>

                <div class="form-group">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                            Choose Robot ID
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="robot_id_select">
                            <!-- Robot ID's go here with JS -->

                        </ul>
                    </div>

                </div>
                <div class="form-group">

                    <input type="text" class="form-control" placeholder="Firebase Server address" id="server_addr">
                </div>

                <button id="firebaseConnectButton" class="btn btn-default">Connect</button>

            </div>
            <!-- /.col-md-4 -->
            <div class="col-md-4">
                <h2>Audio/Video Control</h2>
                <p>Audio and Video control panel</p>
                <div class="form-group">
                    <button id="startVideoButton" class="btn btn-default">Start Video</button>
                    <button id="stopVideoButton" class="btn btn-default">Stop Video</button>
                </div>

                <div class="form-group">
                    <button id="startAudioButton" class="btn btn-default">Start Audio</button>
                    <button id="stopAudioButton" class="btn btn-default">Stop Audio</button>
                </div>
                <div class="form-group">
                    <button id="startMicButton" class="btn btn-default">Enable mic</button>
                    <button id="stopMicButton" class="btn btn-default">Disable mic</button>
                </div>
            </div>
            <!-- /.col-md-4 -->
            <div class="col-md-4">
                <h2 align="center">Move Control</h2>
                <p align="center">We can guess what this tab does...</p>
                <div class="form-group" align="center">
                    <button id="upDirectionButton" class="btn btn-default">Up</button>
                </div>
                <div class="form-group" align="center">
                    <button id="leftDirectionButton" class="btn btn-default">Left</button>
                    <button id="downDirectionButton" class="btn btn-default">Down</button>
                    <button id="rightDirectionButton" class="btn btn-default">Right</button>
                </div>

            </div>
            <!-- /.col-md-4 -->
        </div>
        <!-- /.row -->

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Telecare Robot Website 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/jwplayer.js" type="text/javascript"></script>
    <script>jwplayer.key=""</script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="js/robot_control.js"></script>

</body>

</html>
